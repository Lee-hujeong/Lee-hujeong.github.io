<!doctype html> <!-- basicPDivSpan.html -->
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      div#div1 {border-style:solid; border-width:1px; border-color:black; }
      span#span1 {border:1px solid gray; }
    </style>
    <title>문서 타이틀 표제</title>
  </head>
  <body>
    <p>
      HTML문서의 최상위 요소는 &lt;html&gt;요소이다. html요소는 <span style="color:blue;"> HTML웹 문서의
      시작과 끝을 설정</span>하고, 차상위 요소로 &lt;head&gt;와 &lt;body&gt; 요소를 각각 하나만 포함한다.
    </p>
    <div id="div1">
      head 요소는 HTML 문서를 설명하는 요소로, 하위요소로 &lt;meta&gt;, &lt;title&gt;, &lt;style&gt;,
      &lt;script&gt; 요소가 가능.
    </div>
    <span id="span1">
      body 요소는 HTML문서의 실제 내용이 작성되는 요소로, 다양한 태그를 이용하여 html 문서작성이 가능하다.
    </span>
  </body>
</html>
