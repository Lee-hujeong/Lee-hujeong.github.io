    <title>기초과학관(7호관)</title>
  </head>
  <body>
    <p>자연과학대 건물로 지어졌다.
      각종 첨단 실험 장비를 갖춘 실험실을 중심으로 대전대학교가 24시간 연구와 실험 실습 교육에 정진할 수 있도록 각종 기반을 제공한 건물이다.
      이 건물은 불이 꺼지지 않는 대전대학교의 연구와 실험 정신을 상징한다.</p>
  </body>
