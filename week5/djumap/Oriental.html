    <title>한의학관(12호관)</title>
  </head>
  <body>
    <p>한의학의 특색을 한국의 전통미와 연계하여 현재적으로 재해석한 건물이다.
      건물 내부의 인테리어에서는 정감어린 한국적인 공간미학을 느낄 수 있다.</p>
