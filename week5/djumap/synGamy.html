    <p>융합·창의의 교육 특성화 추진 의지와 비전을 상징하는 건물이다. 
      우리 대학 건축물 가운데 유일하게 여성 건축가가 설계한 건축물로서 부드럽고 푸근하고 단정한 기품을 담고 있는 것이 특색이다.</p>
