    <title>혜화문화관(15호관)</title>
  </head>
  <body>
    <p>대전대학교가 교육철학과 건축미학을 결합하여 지은 상징적 건물이다. 외적 형태미와 공간 구조미가 아름다운 건물이다.
      건물 자체가 개별적 정체성과 빼어난 미학적 가치를 지녔음에도 불구하고 기존의 건물들은 물론이고, 자연지형과도 친근하게 어우러져 멋진 조화를 이루고 있다. 
      이로재의 승효상이 설계한 이 건물은 대전대학교 캠퍼스 마스터플랜 조성과 관련하여 교육철학과 건축미학이 어떻게 결합되어 형상화되어져야 하는가를 보여준 준거로 평가받는다. 
      전국의 건축학도들과 사진작가들이 찾아오는 탐방 명소이다.</p>
