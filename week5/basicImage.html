<!doctype html> <!-- basicImage.html -->
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HTML5 이미지 실습</title>
  </head>
  <body>
    <figure>
      <h3>SNS 사이트</h3>
      <a href=https://www.google.com>
